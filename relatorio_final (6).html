        // O restante do JavaScript permanece o mesmo
        document.addEventListener('DOMContentLoaded', () => {
            populateFilters();
            renderIssuesTable();
            renderActionPlansTable();
            updateSummary();

            document.getElementById('filter-issue-country').addEventListener('change', renderIssuesTable);
            document.getElementById('filter-issue-responsible').addEventListener('change', renderIssuesTable);
            document.getElementById('filter-issue-status').addEventListener('change', renderIssuesTable);

            document.getElementById('filter-ap-country').addEventListener('change', renderActionPlansTable);
            document.getElementById('filter-ap-assignee').addEventListener('change', renderActionPlansTable);
            document.getElementById('filter-ap-status').addEventListener('change', renderActionPlansTable);

            document.getElementById('export-issues-csv').addEventListener('click', exportIssuesToCSV);
            document.getElementById('export-aps-csv').addEventListener('click', exportActionPlansToCSV);
        });

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
            document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
            document.getElementById(`content-${tabId}`).classList.remove('hidden');
            document.getElementById(`tab-${tabId}`).classList.add('active');
        }

        function getStatusClass(status) {
            if (!status) return 'bg-gray-100 text-gray-800';
            const lowerStatus = status.toLowerCase();
            if (lowerStatus === 'late') return 'bg-red-100 text-red-800';
            if (['done', 'cancelled'].includes(lowerStatus)) return 'bg-green-100 text-green-800';
            if (['tbd', 'on track'].includes(lowerStatus)) return 'bg-yellow-100 text-yellow-800';
            return 'bg-gray-100 text-gray-800';
        }

        function populateFilters() {
            // Issues filters
            const issueCountries = [...new Set(issuesData.flatMap(i => i.countries || []))].sort();
            const issueResponsibles = [...new Set(issuesData.map(i => i.responsible_name).filter(Boolean))].sort();
            const issueStatuses = [...new Set(issuesData.map(i => i.status).filter(Boolean))].sort();

            const issueCountrySelect = document.getElementById('filter-issue-country');
            const issueResponsibleSelect = document.getElementById('filter-issue-responsible');
            const issueStatusSelect = document.getElementById('filter-issue-status');

            issueCountrySelect.innerHTML = `<option value="">All Countries</option>` + issueCountries.map(c => `<option value="${c}">${c}</option>`).join('');
            issueResponsibleSelect.innerHTML = `<option value="">All Responsibles</option>` + issueResponsibles.map(r => `<option value="${r}">${r}</option>`).join('');
            issueStatusSelect.innerHTML = `<option value="">All Statuses</option>` + issueStatuses.map(s => `<option value="${s}">${s}</option>`).join('');

            // Action Plans filters
            const apCountries = [...new Set(actionPlansData.flatMap(ap => ap.ap_countries || []))].sort();
            const apAssignees = [...new Set(actionPlansData.flatMap(ap => ap.ap_assignee_name || []))].sort();
            const apStatuses = [...new Set(actionPlansData.map(ap => ap.ap_status).filter(Boolean))].sort();

            const apCountrySelect = document.getElementById('filter-ap-country');
            const apAssigneeSelect = document.getElementById('filter-ap-assignee');
            const apStatusSelect = document.getElementById('filter-ap-status');

            apCountrySelect.innerHTML = `<option value="">All Countries</option>` + apCountries.map(c => `<option value="${c}">${c}</option>`).join('');
            apAssigneeSelect.innerHTML = `<option value="">All Assignees</option>` + apAssignees.map(a => `<option value="${a}">${a}</option>`).join('');
            apStatusSelect.innerHTML = `<option value="">All Statuses</option>` + apStatuses.map(s => `<option value="${s}">${s}</option>`).join('');
        }

        function getFilteredIssues() {
            const selectedCountry = document.getElementById('filter-issue-country').value;
            const selectedResponsible = document.getElementById('filter-issue-responsible').value;
            const selectedStatus = document.getElementById('filter-issue-status').value;

            return issuesData.filter(issue => {
                const countryMatch = !selectedCountry || (issue.countries && issue.countries.includes(selectedCountry));
                const responsibleMatch = !selectedResponsible || issue.responsible_name === selectedResponsible;
                const statusMatch = !selectedStatus || issue.status === selectedStatus;
                return countryMatch && responsibleMatch && statusMatch;
            });
        }

        function renderIssuesTable() {
            const filteredData = getFilteredIssues();
            const tableBody = document.getElementById('table-body-issues');
            tableBody.innerHTML = filteredData.map(issue => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap"><a href="${issue.projac_link}" target="_blank" class="text-blue-600 hover:text-blue-900 font-medium">${issue.code}</a></td>
                    <td class="px-6 py-4 whitespace-nowrap"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusClass(issue.status)}">${issue.status}</span></td>
                    <td class="px-6 py-4 whitespace-normal max-w-sm">${issue.summary}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${issue.overall_risk_rating}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${issue.responsible_name}</td>
                </tr>
            `).join('');
        }

        function getFilteredActionPlans() {
            const selectedCountry = document.getElementById('filter-ap-country').value;
            const selectedAssignee = document.getElementById('filter-ap-assignee').value;
            const selectedStatus = document.getElementById('filter-ap-status').value;

            return actionPlansData.filter(ap => {
                 const countryMatch = !selectedCountry || (ap.ap_countries && ap.ap_countries.includes(selectedCountry));
                 const assigneeMatch = !selectedAssignee || (ap.ap_assignee_name && ap.ap_assignee_name.includes(selectedAssignee));
                 const statusMatch = !selectedStatus || ap.ap_status === selectedStatus;
                 return countryMatch && assigneeMatch && statusMatch;
            });
        }

        function renderActionPlansTable() {
            const filteredData = getFilteredActionPlans();
            const tableBody = document.getElementById('table-body-aps');
            tableBody.innerHTML = filteredData.map(ap => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap"><a href="${ap.ap_link_projac}" target="_blank" class="text-blue-600 hover:text-blue-900 font-medium">${ap.ap_code}</a></td>
                    <td class="px-6 py-4 whitespace-normal max-w-md">${ap.ap_summary}</td>
                    <td class="px-6 py-4 whitespace-nowrap"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusClass(ap.ap_status)}">${ap.ap_status}</span></td>
                    <td class="px-6 py-4 whitespace-nowrap">${(ap.ap_assignee_name || []).join(', ')}</td>
                </tr>
            `).join('');
        }

        function updateSummary() {
            document.getElementById('summary-total-issues').textContent = issuesData.length;
            document.getElementById('summary-total-aps').textContent = actionPlansData.length;

            const issueStatusCounts = issuesData.reduce((acc, issue) => {
                acc[issue.status] = (acc[issue.status] || 0) + 1;
                return acc;
            }, {});
            const issueStatusDiv = document.getElementById('summary-issue-status');
            issueStatusDiv.innerHTML = Object.entries(issueStatusCounts).map(([status, count]) => `
                <div class="flex justify-between items-center text-sm">
                    <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusClass(status)}">${status}</span>
                    <span class="font-bold text-gray-600">${count}</span>
                </div>
            `).join('');

            const apStatusCounts = actionPlansData.reduce((acc, ap) => {
                acc[ap.ap_status] = (acc[ap.ap_status] || 0) + 1;
                return acc;
            }, {});
            const apStatusDiv = document.getElementById('summary-ap-status');
            apStatusDiv.innerHTML = Object.entries(apStatusCounts).map(([status, count]) => `
                 <div class="flex justify-between items-center text-sm">
                    <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusClass(status)}">${status}</span>
                    <span class="font-bold text-gray-600">${count}</span>
                </div>
            `).join('');
        }

        function convertToCSV(data, headers) {
            const headerRow = headers.map(h => h.key);
            const csv = [
                headerRow.join(','),
                ...data.map(row =>
                    headerRow.map(fieldName => {
                        let field = row[fieldName];
                        if (Array.isArray(field)) {
                            field = field.join('; '); // Converte array para string
                        }
                        let stringField = String(field || '').replace(/"/g, '""'); // Escapa aspas duplas
                        if (stringField.includes(',')) {
                            stringField = `"${stringField}"`; // Adiciona aspas se tiver v√≠rgula
                        }
                        return stringField;
                    }).join(',')
                )
            ].join('\n');
            return csv;
        }

        function downloadCSV(csv, filename) {
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function exportIssuesToCSV() {
            const data = getFilteredIssues();
            const headers = [
                { key: 'code', label: 'Issue' },
                { key: 'status', label: 'Status' },
                { key: 'summary', label: 'Summary' },
                { key: 'overall_risk_rating', label: 'Overall Risk' },
                { key: 'responsible_name', label: 'Responsible' },
                { key: 'countries', label: 'Countries' }
            ];
            const csv = convertToCSV(data, headers);
            downloadCSV(csv, 'issues_export.csv');
        }

        function exportActionPlansToCSV() {
            const data = getFilteredActionPlans();
            const headers = [
                { key: 'ap_code', label: 'AP Code' },
                { key: 'ap_summary', label: 'Summary' },
                { key: 'ap_status', label: 'Status' },
                { key: 'ap_assignee_name', label: 'Assignee' },
                { key: 'ap_countries', label: 'Countries' }
            ];
            const csv = convertToCSV(data, headers);
            downloadCSV(csv, 'action_plans_export.csv');
        }
    </script>
